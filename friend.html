<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 5.0.1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b49e89f45e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>社群名單</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com//512/4065/4065958.png">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="d-flex align-items-baseline">
        <a class="navbar-brand" href="./index.html">
          <img src="https://cdn-icons-png.flaticon.com//512/4484/4484569.png" alt="" class="d-inline-block">嘆嘆</a>

        <a class="nav-link" aria-current="page" href="./index.html">找朋友</a>
        <a class="nav-link active" href="./friend.html">我的好友</a>
      </div>
      <!-- Search -->
      <form class="d-flex search">
        <input class="form-control me-2" type="search" placeholder="👋🏻 找好友來這裡" aria-label="Search" id="search-input">
        <button class="" type="submit" id="search-button"><i class="fas fa-search"></i></button>
      </form>
    </div>

  </nav>


  <!-- leave search -->
  <button type="button" class="btn close"><i class="fas fa-times"></i>離開搜尋好友</button>
  <!-- list-panel -->
  <div class="list-panel">
    <!-- Created by JavaScript -->
    <div class="user card">
      <img src="https://cdn-icons-png.flaticon.com//512/4292/4292164.png" alt="預設的頭像">
      <div class="card-footer">
        <p>Name<br>Surname</p>
        <i class="far fa-heart"></i>
        <button type="button" class="show-modal" data-bs-toggle="modal" data-bs-target="#Modal">關於我</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Name Surname</h5><i class="fas fa-mars"></i>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- modal-body -->
        <div class="modal-body container">
          <div class="row">
            <div class="col-4 col-md-3">
              <img src="https://flagcdn.com/48x36/tw.png" alt="預設的國旗" class="flag">
              <img src="https://cdn-icons-png.flaticon.com//512/4292/4292164.png" alt="預設的頭像" class="avatar">
            </div>
            <div class="col-8 col-md-9">
              <div><i class="fas fa-seedling"></i>
                <p>8歲</p>
              </div>
              <div><i class="fas fa-birthday-cake"></i>
                <p>2013 / 2 / 29</p>
              </div>
              <div><i class="fas fa-at"></i>
                <p>taiwan@alphacamp.co</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="" data-bs-dismiss="modal">返回</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#" data-page="previous">上一頁</a></li>
      <li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>
      <li class="page-item"><a class="page-link" href="#" data-page="next">下一頁</a></li>
    </ul>
  </nav>

  <!-- toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-4">
    <!-- Created by JavaScript  -->

  </div>


  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JavaScript 5.0.1 plugin -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="friend.js"></script>
</body>

</html>
